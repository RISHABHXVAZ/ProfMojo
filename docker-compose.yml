version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: profmojo-db
    environment:
      POSTGRES_DB: profmojo
      POSTGRES_USER: profmojo
      POSTGRES_PASSWORD: profmojo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db-init:/docker-entrypoint-initdb.d

  backend:
    build: ./backend
    container_name: profmojo-backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      # This overrides the hardcoded values in application.properties
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/profmojo
      SPRING_DATASOURCE_USERNAME: profmojo
      SPRING_DATASOURCE_PASSWORD: profmojo
      # Add wait time for database connection
      SPRING_DATASOURCE_HIKARI_INITIALIZATION_FAIL_TIMEOUT: 60000

      TZ: Asia/Kolkata
    restart: always

  frontend:
    build: ./frontend
    container_name: profmojo-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://profmojo-backend:8080
    depends_on:
      - backend

volumes:
  postgres_data: